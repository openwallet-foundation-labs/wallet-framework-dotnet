name: CI

on:
    push:
        branches:
            - setup-cicd-pipeline
    pull_request:
        branches:
            - setup-cicd-pipeline

env:
    BUILD_CONFIG: 'Release'
    SOLUTION: 'src/Hyperledger.Aries.sln'
    IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
    IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/setup-cicd-pipeline' }}
    MAJOR: '0'
    MINOR: '1'
    PATCH: '0'

jobs:
    build:
        
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v2

            - name: Set Version
              run: |
                  if $IS_MAIN_BRANCH; then
                    SUFFIX="rc"
                  elif $IS_PULL_REQUEST; then
                    SUFFIX="alpha"
                  fi
                  echo "APP_VERSION=$MAJOR.$MINOR.$PATCH-$SUFFIX.${{ github.run_number }}" >> $GITHUB_ENV

            - name: Version
              run: echo $APP_VERSION

            - name: Setup NuGet
              uses: NuGet/setup-nuget@v1.0.5

            - name: Restore dependencies
              run: nuget restore $SOLUTION

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 3.1.*

            - name: Build
              run: dotnet build $SOLUTION --configuration $BUILD_CONFIG -p:Version=$APP_VERSION --no-restore

            - name: Run tests
              run: dotnet test $SOLUTION --configuration $BUILD_CONFIG --no-restore --no-build --verbosity normal

            - name: Pack WalletFramework
              run: dotnet pack $SOLUTION --configuration $BUILD_CONFIG -p:Version=$APP_VERSION --no-build --output .

